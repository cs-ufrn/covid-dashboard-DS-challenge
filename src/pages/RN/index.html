        <div class="row justify-content-around">
            <div id = "confirmados-card" class="value-card col-md-3 pt-3">
                <h2>Confirmados</h2>
                <h3 id="casos-rn"></h3>
            </div>
            <div class="value-card col-md-3 pt-3">

            </div>

        </div>

        <div id = "city-cases"class="row justify-content-around">

            </div>

            <div id = "obitos-card" class="municipio-card value-card col-md-3 pt-3">
                <h4 class="text-light border-bottom">Óbitos</h4>
                <h3 id="obitos"></h3>
            </div>
        </div>
